plugins {
    id 'idea'
    id 'java'
    id 'jacoco'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
    id 'com.github.kt3k.coveralls' version '2.8.4'
}
apply plugin: 'io.spring.dependency-management'

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

coveralls {
    saveAsFile = true
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.2.RELEASE'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.springframework:spring-websocket:5.2.5.RELEASE'
    implementation 'com.squareup:javapoet:1.12.1'
    compile group: 'tech.tablesaw', name: 'tablesaw-core', version: '0.38.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
    testImplementation 'junit:junit:4.13'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

group = 'com.jk'
version = '1.0.0'
description = 'jkraken'
sourceCompatibility = '11'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}